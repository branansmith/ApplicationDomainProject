<!DOCTYPE html>
<html>
    <head>
      <!-- JavaScript -->
      <script type="module" src="./app.js"></script>

      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/7.14.1-0/firebase-app.js"></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

       <!-- Fonts-->
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
        </style>

        <!-- CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet">


        <!-- Initialize Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
    <section class="vh-100">
      <div class=".container">
        <div class="row d-flex justify-content-center align-items-center h-100" style="padding: 100px;"></div>
        <div class="mx-auto col-10 col-md-8 col-lg-6">

      <!-- LedgerPal Logo-->
      <img src="../Application Domain Project/companylogo.png" class="rounded mx-auto d-block" style="margin: auto;" width="300" height="300"/>
        <div class="card w-75 card-body flex-fill" style="padding: 18px;">

      <!-- Form -->
      <form id="newUserForm">
        <div class="form-group">
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" style="margin: 2.5px;">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" style="margin: 2.5px;">
        <div class="form-group">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" style="margin: 2.5px;">
            <div class="form-group">
                <input type="text" class="form-control" id="inputDOB" placeholder="Date of Birth" style="margin: 2.5px;">
         
        </div>
        
        <div class="d-grid gap-2">
          <p class="text-center" style="padding: 5px;">By signing up, you agree to our <a href="#">Terms </a>,<a href="#"> Privacy Policy </a> and <a href="#">Cookies Policy</a>.</p>
        <button id="create-new-user-button" type="submit" class="btn btn-success" style="font-family: 'Montserrat', sans-serif;"> Create Account</button>
      </div>
      
      </form>
      

    </div>
    
  </div>

  </div>

</body>
</html>
