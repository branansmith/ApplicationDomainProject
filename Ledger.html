      <!-- this is the main dashboard display controls-->


      <div class="search">

        <div class="well">

          <h4>Ledger</h4>
          <div title="click to return to account ledger came from" class="return back to account">
            <a href="EventLog.html"> Return back to account</a>
          </div>
          <p>Ledger search</p>


          <div class="search-container">
            <input id='myInput' onkeyup='searchTable()' type='Search'>
            <button title="search items" type="submit"><class="fa-fa-search">Search</i></button>
            <p></p>
            <p><button id="createEntry" type="button">Create Entry</button></p>
            <!--date picker one-->
            <fieldset>
              <legend> Pick Your Date</legend>
              <label>Start Range:
                <input id="dateOne" type="datetime-local" name="" value="">

              </label>
              <label>End Range:
                <input id="dateOne" type="datetime-local" min="12-31-2000" max="2050-01-01" name="" value="">

              </label>
            </fieldset>
            </form>
          </div>
          <div class="LedgerTable">
            <div id="data">
              <table id="ledgerDataTable" style="float: left; width:60%" class="accountsTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Date Created</th>
                    <th>Description</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Post Reference</th>
                  </tr>
                </thead>
                <tbody id="ledgerDataTableBody">

                </tbody>
              </table>
              <script>
                function searchTable() {
                  var input, filter, found, dataTable, tr, td, i, j;
                  input = document.getElementById("myInput");
                  filter = input.value.toUpperCase();
                  table = document.getElementById("dataTable");
                  tr = table.getElementsByTagName("tr");
                  for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td");
                    for (j = 0; j < td.length; j++) {
                      if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                      }
                    }
                    if (found) {
                      tr[i].style.display = "";
                      found = false;
                    } else {
                      tr[i].style.display = "none";
                    }
                  }
                }
              </script>

            </div>
          </div>

        </div>
